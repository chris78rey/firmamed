<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>SENTINEL BLUE | Prime Faces Layouts Header</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

        <h:outputScript name="js/login.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:head>
    <h:body class="fontRegular login-back white-back">
        <p:panelGrid columns="1" style="font-size: 13px;" >
            <h:form enctype="multipart/form-data">  
                <p:messages showDetail="true"/> 
                <p:panelGrid columns="2">
                    <h:outputLabel for="image" value="Select Image: *" />
                    <p:fileUpload value="#{uploadImage.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                    <f:facet name="footer">
                        <p:commandButton value="Submit" ajax="false" 
                                         actionListener="#{uploadImage.upload}"/>
                    </f:facet>
                </p:panelGrid>
                <p:spacer height="20"></p:spacer>
                <p:dataTable value="#{tableBean.allImage}" var="item" 

                             style="width: 600px;" >           
                    <f:facet name="header">
                        <h:outputText value="Image showing from database" />
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Image Id" />
                        </f:facet>
                        <h:outputText value="#{item.imageID}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Image Name" />
                        </f:facet>
                        <h:outputText value="#{item.imageName}"/>
                    </p:column>

                </p:dataTable>
            </h:form> 
        </p:panelGrid>
        <br />
        <h:link outcome="/personal/persona/List" value="Show All Persona Items"/>
    </h:body>

</html>
